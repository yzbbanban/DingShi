<script type="text/javascript">
            //这个别动
            function sendInfoToJavaWithType(){
                //改为批量读取

            //这个别动
			function showInfoFromJava(msg) {
			    //alert("111："+msg);//msg 为 json 字符
				if(msg == "[]") {
					$("#selects").val("");
				} else {
					//alert("22来自客户端的信息："+msg);
					var aoJs = JSON.parse(msg); //转换为object对象
					var coded=aoJs[0].bucket_code;
					if(coded.length>=24){
					    $("#selects").val(aoJs[0].bucket_code);
					}
				}
			}


			$(".code_list").each(function() {
				$(this).click(function() {
					//直接删除
					if(confirm("确认删除吗")) {
						$.ajax({
							type: "post",
							url: ip + "index.php?action=del",
							data: {
								"order": order,
								"cage": cage,
								"id": uid,
								"html":$(this).html()
							},
							success: function(json) {
								var obj = eval("(" + json + ")");
								if(obj['status']) {
									layer.msg("删除成功", {
										time: 1000
									});
									//删除当前元素
									$(this).remove();
								} else {
									layer.msg(obj['str'], {
										time: 1000
									});
								}
							}
						})

					}
				})
			})

			function sendInfoFromJava(m) {
				if(m == '1') {
					//alert("来自客户端的信息：" + m);
					var val = $("#selects").val();
					if(val != "") {
						//alert("来自客户端的信息22：" + val);
						var str = fun(val);
						if(str) {
							$('.jhr').val('');
							//layer.msg('编号已存在',{time:1000});
							alert("编号已存在");
						}
						$.ajax({
							type: "post",
							url: ip + "index.php?action=selcode",
							data: {
								"code": val,
								"id": id,
								"uid": uid
							},
							success: function(json) {
								//alert("自动上传： " + json)
								var obj = eval("(" + json + ")");
								if(obj['status']) {
									var num = $("#num").html();
									$("#num").html(parseInt(num) + 1);
									var str = "<li>" + val + "</li>";
									$(".code_list").append(str);
									$('.jhr').val('');

								} else {
									layer.msg(obj['str'], {
										time: 1000
									});
								}
							}
						});
					}
				}
			}




			function fun(strs) {
				var row = '';
				$(".code_list").each(function() {
					var str = $(this).html();
					if(str == strs) {
						row = 1;
					}
				})
				return row;
			}

			var id = '';
			$(document).ready(function() {
				$.ajax({
					type: "post",

					data: {
						"order": order,

					success: function(json) {

                        sendInfoToJavaWithType();

				$('.jhr').keyup(function(e) {
					if(e.keyCode == 13) {
						var val = $(this).val();
						if(val) {
							var str = fun(val);
							if(str) {
								$('.jhr').val('');
								layer.msg('编号已存在', {
									time: 1000
								});
								// alert("编号已存在");
							}
							$.ajax({
								type: "post",
								url: ip + "index.php?action=selcode",
								data: {
									"code": val,
									"id": id,
									"uid": uid
								},
								success: function(json) {
									var obj = eval("(" + json + ")");
									if(obj['status']) {
										var num = $("#num").html();
										$("#num").html(parseInt(num) + 1);
										var str = "<li>" + val + "</li>";
										$(".code_list").append(str);
										$('.jhr').val('');
									} else {
										layer.msg(obj['str'], {
											time: 1000
										});
									}
								}
							});
						}
					}
				})
				//点击提交
				$(".add").click(function() {
				    //alert("测试：add");
					$(".add").attr("disabled", true);
					$.ajax({
						type: "post",
						url: ip + "index.php?action=add",
						data: {
							"id": id,
							"uid": uid
						},
						success: function(json) {
							var obj = eval("(" + json + ")");
							//alert("测试：s"+json);
							if(obj['status']) {
								//layer.msg("提交成功", {
								//	time: 1000
								//});
								alert("提交成功");
								$(".add").attr("disabled", false);
								window.location.href = "main.html?uid=" + uid;
							} else {
								layer.msg(obj['str'], {
									time: 1000
								});
								$(".add").attr("disabled", false);
							}
						}
					})
				})

				//返回
				$(".code_fh").click(function() {
					// alert(id);
					$.ajax({
						type: "post",
						url: ip + "index.php?action=back",
